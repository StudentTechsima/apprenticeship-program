<html>
	<head>
		<title>Ludo Design</title>
		<style>
			.outer{
				height:900px;
				width:900px;
				border:2px solid #000;
				margin:0px auto;
			}
			.box{
				height:298px;
				width:900px;
				border:1px solid #000;
			}
			.innerBox{
				height:298px;
				width:298px;
				border:1px solid #000;
				float:left;
			}
			.won{
				height:0px;
				width:0px;
				border-top:149px solid #008000; 
				border-right:149px solid #ffff00; 
				border-bottom:149px solid #0000ff; 
				border-left:149px solid #ff0000; 
			}			
			.red{
				height:238px;
				width:238px;
				border:30px solid #ff0000 ;
			}
			.green{
				height:238px;
				width:238px;
				border:30px solid #008000 ;
			}
			.yellow{
				height:238px;
				width:238px;
				border:30px solid #ffff00 ;
			}
			.blue{
				height:238px;
				width:238px;
				border:30px solid #0000ff ;
			}
			.circle{
				height:60px;
				width:60px;
				background:red;
				float:left;
				margin:29px;
				border-radius:50%;
			}
			
			.gcircle{
				background:#008000;
			}
			.bcircle{
				background:#0000ff;
			}
			.ycircle{
				background:#ffff00;
			}
		</style>
	</head>
	<body>
		<h2 align="center">Ludo</h2>
		<hr>
		<div class="outer">
			<div class="box">
				<div class="innerBox">
					<div class="red">
						<div class="circle"></div>
						<div class="circle"></div>
						<div class="circle"></div>
						<div class="circle"></div>
					</div>
				</div>
				<div class="innerBox"></div>
				<div class="innerBox">
					<div class="green">
						<div class="circle gcircle"></div>
						<div class="circle gcircle"></div>
						<div class="circle gcircle"></div>
						<div class="circle gcircle"></div>
					</div>
				</div>
			</div>
			<div class="box">
				<div class="innerBox"></div>
				<div class="innerBox ">
					<div class="won"></div>
				</div>
				<div class="innerBox"></div>
			</div>
			<div class="box">
				<div class="innerBox">
					<div class="blue">
						<div class="circle bcircle"></div>
						<div class="circle bcircle"></div>
						<div class="circle bcircle"></div>						
						<div class="circle bcircle"></div>						
					</div>
				</div>
				<div class="innerBox"></div>
				<div class="innerBox">
					<div class="yellow">
						<div class="circle ycircle"></div>
						<div class="circle ycircle"></div>
						<div class="circle ycircle"></div>
						<div class="circle ycircle"></div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
