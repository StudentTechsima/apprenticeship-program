<html>
	<head>
		<title>FlexBox</title>
		<style>
		*{
			margin:0px;
			padding:0px;
			box-sizing:border-box;
		}
			.container{
				border:2px solid #000;
				
				display:flex;
				
				width:100%;
				flex-direction:row-reverse;
				flex-wrap:wrap;
				}

			.child{
				font-size:20px;
				flex:1;
				color:#fff;
				
			}
			.child:last-child{
				color:#ff0;
				
			}
			.child1{
				background:#0000ff;
				flex:3;
				
			}
			.child2{
				background:#777777;
			}
			.child3{
				background:#00ff00;
			}
			.child4{
				background:#cccccc;
				
			}
			.child5{
				background:#008000;
				
			}
			.child6{
				background:#ff00ff;
				
			}
			.child7{
				background:#ffff00;
				
			}
			.child8{
				background:#f1f1f1;
				
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="child child1">child1</div>
			<div class="child child2">child2</div>
			<div class="child child3">child3</div>
			<div class="child child4">child4</div>
		 <div class="child child5">child5</div>
			<div class="child child6">child6</div>
			<div class="child child7">child7</div>
			<div class="child child8">child8</div>

		</div>	
	</body>
</html>
