<html>
     <head>
	     <title>Box-Sizing</title>
		 <style>
		        .box{
				    height:300px;
					width:300px;
					border:5px solid #000;
					box-sizing:border-box;
					padding:100px;
					margin:129px;					
					box-shadow:4px 10px 4px 5px #ccc,
								4px 10px 4px 5px #f00,
								4px 10px 4px 5px #00f,
								4px 10px 4px 5px #ff0;
				}
				.box:hover{
					box-shadow:3px 2px 4px #ff0;
				}
		 </style>
	 </head>
     <body>
	     <div class="box">
		 </div>
	 </body>
</html>
