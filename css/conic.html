<html>
	<head>
		<title>conic Gradient</title>
		<style>
			.red{
				height:300px;
				width:300px;
				background:conic-gradient(from 45deg,#ff0, #00f, #ccc, #000, #fff, #f1f1f1);
				background:conic-gradient(#ff0 360deg, #00f, #ccc, #000, #fff, #f1f1f1);
				
		</style>
	</head>
	<body>
		<div class="red"></div>
	</body>
</html>
