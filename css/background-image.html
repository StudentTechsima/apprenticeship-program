<html>
	<head>
		<title>Ludo Design</title>
		<style>
		*{
			margin:0px;
			padding:0px;
			box-sizing:border-box;
		}
		section{
			height:400px;
			width:100%;
			background:red;
			margin-top:5px;
		}
		.bg-image{
			background-image:url(images/s3.jpg);
			background-size:contain;
			background-repeat:no-repeat;
			background-position:right;
			background-attachment:fixed;
			background-blend-mode:darken;
		}
			h1{
				color:#fff;
				text-align:center;
				padding:40px 0px 0px 0px;
				font-size:40px;
				text-transform:uppercase;
			}
			
			h3{
				color:#fff;
				text-align:center;
				text-transform:capitalize;
			}
		.outer{
			height:200px;
			width:200px;
			background:transparent;
			border:10px solid #fff;
			border-radius:50%;
			float:left;
			margin:20px 105px 0px 105px;
			padding:20px 50px;
		}
		
		.outer img{
			height:80px;
			width:80px;
		}
		.outer p{
			text-align:center;
			padding:20px 0px 0px 0px;
			color:#fff;
		}
		:root{
			--maincolor:teal;
		}
		.card{
			height:300px;
			width:300px;
			border: 5px solid var(--maincolor);
			color:var(--maincolor);
			box-sizing:border-box;
			padding:20px;
			background:rgba(255,255,255, .6);
			box-shadow: 0px 0px 10px 2px #000 inset;
			border-radius:5px;
			transform:rotateY(20deg);
			transform-style:preserve-3d;
		}
		.card img{
			height:100%;
			width:100%;
		}
		
		.card img:hover{
			filter:grayscale(100%);
			transition:all linear 2s;
			transform:perspective(700px) rotateY(360deg);
		}
		
		</style>
	</head>
	<body>
		<section></section>
		<section></section>
		<section class="bg-image">
			<h1>Techsima</h1>
			<h3>code your way up to the peak</h3>
			<div class="outer">
				<img src="images/s1.png">
				<p>Abhishek</p>
			</div>
			<div class="outer">
				<img src="images/s1.png">
				<p>Abhishek</p>
			</div>
			<div class="outer">
				<img src="images/s1.png">
				<p>Abhishek</p>
			</div>
		</section>
		<section></section>
		<section></section>
		<div class="card">
			<img src="images/s1.jpg">
		</div>		
	</body>
</html>
