<html>
	<head>
		<title>Class Selector</title>
		<style>
			.outer{height:400px;width:400px;border:2px solid #ff0;}
			.inner{height:200px; width:400px;background:red;}
			.top{height:200px; width:200px; background:green; float:left;}
			.img{height:200px; width:200px;}
			
		</style>
	</head>
	<body>
		<h1 align="center">Class Selector</h1>
		<div class="outer">
			<div class="inner">
				<div class="top">
					<img class="img" src="images/1.jpg">
				</div>
				<div class="top">
					<img class="img" src="images/2.png">
				</div>
			</div>
			<div class="inner">
				<div class="top">
					<img class="img" src="images/2.png">
				</div>
				<div class="top">
					<img class="img" src="images/1.jpg">
				</div>
			</div>
		</div>
	</body>
</html>
