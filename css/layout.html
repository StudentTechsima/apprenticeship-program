<html>
	<head>
		<title>Internal CSS</title>
		<style>
			#outer{
				height:200px;
				width:300px;
				border:2px solid #000;
				margin:60px auto;
			}
			#top{
				height:96px;
				width:296px;
				border:2px solid #000;
			}
			#bottom{
				height:96px;
				width:296px;
				border:2px solid #000;
			}
			#left{
				height:96px;
				width:96px;
				border:1.5px solid #000;
				float:left;
			}
			#middle{
				height:96px;
				width:96px;
				border:2px solid #000;
				float:left;
			}
			#mtop{
				height:48px;
				width:96px;
				border:1px solid #000;
			}
			#mbottom{
				height:48px;
				width:96px;
				border:1px solid #000;
			}
			
			#mbottomleft{
				height:46px;
				width:46px;
				border:1px solid #000;
				float:left;
			}
			#mbottomright{
				height:46px;
				width:46px;
				border:1px solid #000;
				float:left;
			}
			#right{
				height:96px;
				width:96px;
				border:1.5px solid #000;
				float:left;
			}
			#bleft{
				height:96px;
				width:96px;
				border:1.5px solid #000;
				float:left;
			}
			#bmiddle{
				height:96px;
				width:96px;
				border:2px solid #000;
				float:left;
			}
			#bright{
				height:96px;
				width:96px;
				border:1.5px solid #000;
				float:left;
			}
			
		</style>
	</head>
	<body>
		<div id="outer">
			<div id="top">
				<div id="left"></div>
				<div id="middle">
					<div id="mtop"></div>
					<div id="mbottom">
						<div id="mbottomleft"></div>
						<div id="mbottomright"></div>
					</div>
				</div>
				<div id="right"></div>
			</div>
			<div id="bottom">
				<div id="bleft"></div>
				<div id="bmiddle"></div>
				<div id="bright"></div>
			</div>
		</div>
	</body>
</html>
