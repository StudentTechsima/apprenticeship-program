<html>
	<head>
		<title>Letter Spacing</title>
		<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
		<style>
			*{
				margin:0;
				padding:0;
				box-sizing:border-box;
				font-family: 'Josefin Sans', sans-serif;
			}
			nav{
				height:80px;
				width:100%;
				margin:10% 20%;
			}
			a{
				color:#fff;
				font-size:20px;
				text-decoration:none;				
				background:#99db99;
				padding:20px 30px;
				line-height:35px;
				font-weight:bold;
				border:5px solid transparent;
				transition:all ease 2s;
			}
			a:hover{
					background:#008000;
					border:5px inset crimson;
					letter-spacing:2px;
					font-size:24px;
			}
			
			h1{
				word-spacing:100px;
			}
			p{
				text-indent:100px;
			}
		</style>
	</head>
	<body>
		<nav>
			<a href="https://techsima.com/">Home</a>
			<a href="https://techsima.com/about">About</a>
			<a href="https://techsima.com/contact">Contact</a>
			<a href="#">Blog</a>
			<a href="https://techsima.com/gallery">Gallery</a>
		</nav>
		<h1>Techsima Solution Pvt Ltd</h1>
		<p>At Techsima, we aim to enhance your coding skills to compete with the fast-changing digital space, and soar your career to new heights. Techsima is also your one-stop solution for all your technical problems.</p>
	</body>
</html>
