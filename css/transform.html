<html>
	<head>
		<title>Transform Property</title>
		<style>
			.vinay{
				height:100px;
				width:100px;
				background:red;
				margin:100px auto;
				display:flex;
				justify-content:center;
				align-items:center;
				color:#fff;
				transition:all ease 1s;
				
			}
			.vinay:hover{
				transform:rotate(360deg) translate(-10px) skewX(45deg)scale(2);
				transform:matrix(1, 2, .5, .5, 45 , 60);
				
			}
		</style>
	</head>
	<body>
		<div class="vinay">
			Techsima 
		</div>
	</body>
</html>
