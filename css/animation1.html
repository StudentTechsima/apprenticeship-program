<html>
	<head>
		<style>
			.box{
				height:50px;
				width:50px;
				margin:200px auto;
				background:red;
				animation:animate 5s ease infinite alternate;
			}
			
			@keyframes animate{
				0%{
				height:80px;
				width:80px;
				background:yellow;
				border-radius:10px;
				}
				25%{
				height:100px;
				width:100px;
				background:yellowgreen;
				border-radius:20px;
				}
				50%{
				height:120px;
				width:120px;
				background:tomato;
				border-radius:30px;
				}
				75%{
				height:140px;
				width:140px;
				background:gold;
				border-radius:40px;
				}
				100%{
				height:160px;
				width:160px;
				background:lightblue;
				border-radius:50%;
				}
			}
		</style>
	</head>
	<body>
		<div class="box"></div>
	</body>
</html>
