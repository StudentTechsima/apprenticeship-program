<html>
	<head>
		<title>Filter</title>
		<style>
			*{
				margin:0px;
				padding:0px;
				box-sizing:border-box;
			}
			.container{
				height:100vh;
				width:100vw;
				display:flex;
				flex-wrap:wrap;
				gap:5px;
				background:yellow;
				justify-content:center;
				align-items:center;
				}
			.image{
				background:red;
				height:200px;
				width:24%;
			}
			.image img{
				width:100%;
				height:100%;
				object-fit:cover;
			}
			
			.im1{
				filter:drop-shadow(4px 4px 6px);
			}
			.im2{
				filter:grayscale(100%);
			}
			.im3{
				filter:blur(12px);
			}.im4{
				filter:saturate(10%);
			}
			.im5{
				filter:brightness(50%);
			}.im6{
				filter:drop-shadow(4px 4px 6px);
			}
			.im7{
				filter:drop-shadow(4px 4px 6px);
			}
			.im8{
				filter:drop-shadow(4px 4px 6px);
			}
			
		</style>
	</head>
	<body>
		<div class="container">
			<div class="image">
				<img class="im1" src="images/s1.jpg">
			</div>
			<div class="image">
				<img class="im2" src="images/11.jpg">
			</div>
			<div class="image">
				<img class="im3" src="images/s3.jpg">
			</div>
			<div class="image">
				<img class="im4" src="images/ss.jpg">
			</div>
			<div class="image">
				<img class="im5" src="images/s1.jpg">
			</div>
			<div class="image">
				<img class="im6" src="images/s2.jpg">
			</div>
			<div class="image">
				<img class="im7" src="images/s3.jpg">
			</div>
			<div class="image">
				<img class="im8" src="images/ss.jpg">
			</div>
			<div class="image">
				<img class="im8" src="images/s1.jpg">
			</div>
			<div class="image">
				<img class="im8" src="images/s2.jpg">
			</div>
			<div class="image">
				<img class="im8" src="images/s3.jpg">
			</div>
			<div class="image">
				<img class="im8" src="images/ss.jpg">
			</div>
			
		</div>
	</body>
</html>
