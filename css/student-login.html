<html>
	<head>
		<title>Student Login</title>
		<style>
			*{
				margin:0px;
				padding:0px;
				box-sizing:border-box;
			}
			.std{
				height:400px;
				width:30%;
				background:#00f;
				margin:0px auto;
				position:relative;
				top:-63%;
				transition:all ease 5s;
			}
			
			.top{
				height:90%;
				width:100%;
				background:red;
			}
			.bottom{
				height:10%;
				width:100%;
				background:aqua;
			} 
			
			.bottom span{
				color:#fff;
				font-size:20px;
				display:block;
				font-family:impact;
				padding:.5rem 0px 0px 0px;
				text-align:center;
			}
			
		 .std:hover {
				top:0px;
			}
		</style>	
	</head>
	<body>
		<div class="std">
			<div class="top"></div>
			<div class="bottom">
				<span>Student Login</span>
			</div>
		</div>
	</body>
</html>
