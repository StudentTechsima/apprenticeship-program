<html>
<head>
<style>
.outer{
	height:400px;
	width:400px;
	border:2px solid #000;
}
.box{
	height:200px;
	width:400px;
	background:#f00;
}
.b1{
	height:200px;
	width:200px;
	background:#0f0;
	float:left;
}
.b11{
	height:0px;
	width:0px;
	border-top:200px solid #f00;
	border-right:200px solid #f00;
	border-bottom:200px solid #00f;
	border-left:200px solid #00f;
}
.b12{
	height:200px;
	width:100px;
	background:#00ffcc;
	float:left;
}
.b121{
	background:#f00;
}
.b2{
	height:100px;
	width:100px;
	background:#f00;
}
.b3{
	height:100px;
	width:200px;
	background:#00f;
}
.b31{
	height:100px;
	width:100px;
	float:left;
	background:#f00;
}
.b311{
	height:0px;
	width:0px;
	border-top:50px solid #000;
	border-right:50px solid #0f0;
	border-bottom:50px solid #0f0;
	border-left:50px solid #000;
}
</style>
</head>
<body>
<div class="outer">
	<div class="box">
		<div class="b1">
			<div class="b11"></div>
		</div>
		<div class="b1">
			<div class="b12"></div>
			<div class="b12 b121"></div>
		</div>
	</div>
	<div class="box">
		<div class="b1">
			<div class="b2"></div>
		</div>
			<div class="b1">
				<div class="b3"></div>
			<div class="b3">
				<div class="b31"></div>
				<div class="b31 b311"></div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
