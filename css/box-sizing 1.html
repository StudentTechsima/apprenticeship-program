<html>
     <head>
	     <title>Box-Sizing</title>
		 <style>
		        .outer{
				   height:300px;
				   width:300px;
				   border:1px solid #000;
				} 
				.h1{
				     height:150px;
					 width:300px;
					 border:1px solid #d3cf52;
				}
				.topleft{
				    height:150px;
					width:150px;
					border:1px solid #5db635;
					float:left;
				}
				.topright{
				    height:150px;
					width:150px;
					border:1px solid #5db635;
					float:left;
				}
		 </style>
	 </head>
     <body>
	     <div class="outer">
		     <div class="h1">
			    <div class="topleft"></div>
			    <div class="topright"></div>
			 </div>
		     <div class="h1"></div>
		 </div>
	 </body>
</html>
