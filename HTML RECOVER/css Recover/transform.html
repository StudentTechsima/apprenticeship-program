<html>
	<head>
		<title>Transform</title>
		<style>
			.trans{
				height:300px;
				width:300px;
				background:red;
				transition:all ease 2s;
				perspective:600px;
				transform:rotateY(30deg);
				transform-style:flat;
			}
			.box{
				height:300px;
				width:300px;
				background:yellow;
				Transform:rotateX(60deg);
				transform-origin:bottom;
			}
		</style>
	</head>
	<body>
		<div class="trans">
			<div class="box">
				
			</div>
		</div>
	</body>
</html>
