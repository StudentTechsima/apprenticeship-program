<body>
    <div id="box">
        <input type="text" id="t1" placeholder="0"><br><br>
        <button onclick="f3(this)">Clr</button>
        <button onclick="f1(this)">%</button>
        <button onclick="f4(this)">DEL</button>
        <button onclick="f1(this)">/</button><br>
        <button onclick="f1(this)">7</button>
        <button onclick="f1(this)">8</button>
        <button onclick="f1(this)">9</button>
        <button onclick="f1(this)">*</button><br>
        <button onclick="f1(this)">4</button>
        <button onclick="f1(this)">5</button>
        <button onclick="f1(this)">6</button>
        <button onclick="f1(this)">-</button><br>
        <button onclick="f1(this)">1</button>
        <button onclick="f1(this)">2</button>
        <button onclick="f1(this)">3</button>
        <button onclick="f1(this)">+</button><br>
        <button onclick="f1(this)">00</button>
        <button onclick="f1(this)">0</button>
        <button onclick="f1(this)">.</button>
        <button onclick="f2(this)">=</button><br>
    </div>
	<script>
		function f1(x){
			document.getElementById("t1").value+=x.innerText;
		}
		function f2(){
			var a=document.getElementById("t1").value;
			var r=eval(a);
			document.getElementById("t1").value=r;
		}
		function f3(){
			document.getElementById("t1").value="";
		}

		function f4(){
			var dd=document.getElementById("t1").value;
			var sum="";
			for(i=0;i<dd.length-1;i++)
			{
				sum = sum+dd[i];
			}
			document.getElementById("t1").value=sum;
		}
	</script>
</body>
