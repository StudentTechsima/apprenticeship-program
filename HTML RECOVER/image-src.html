<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="images/s1.jpg" id="img" height="200" width="200"  onclick="demo()">
    <script>
        function demo(){
            var im=document.getElementById("img");
            if(im.src=="images/s1.jpg"){
                im.src="images/s2.jpg";
            }else{
                im.src="images/s1.jpg";
            }
            
        }
    </script>
</body>
</html>
