<body>
            <img alt="" src="images/s1.jpg" style="height: 85px; width: 198px" id="img" onclick="changeImage()"/>
   <script>
        function changeImage() {
            if (document.getElementById("img").src == "http://127.0.0.1:5500/images/s1.jpg"){
                document.getElementById("img").src = "http://127.0.0.1:5500/images/s2.jpg";

            } else {
                document.getElementById("img").src = "http://127.0.0.1:5500/images/s1.jpg";
            }
        }
    </script>
