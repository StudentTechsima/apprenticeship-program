        <style>
            #main{
                height: 500px;

                height:100%;

                height: 100%;

    <body>
        <div id="main">
            <img src="images/s1.jpg" id="fpic" alt="">
        </div>
        <div id="box" onclick="f1(this)"><img src="images/s1.jpg" id="spic"/></div>
        <div id="box" onclick="f1(this)"><img src="images/s2.jpg" id="spic"/></div>
        <div id="box" onclick="f1(this)"><img src="images/s3.jpg" id="spic"/></div>
        <div id="box" onclick="f1(this)"><img src="images/ss.jpg" id="spic"/></div>
    </body>
    
    <script>
    function f1(x)
    {
        var img=document.getElementById('main').innerHTML;
        document.getElementById('main').innerHTML=x.innerHTML;
        x.innerHTML=img;
    
    }
    </script>
