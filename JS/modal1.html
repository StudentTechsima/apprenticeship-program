<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        #reg{
            padding:10px 20px;
            background: #000;
            color:#fff;
            cursor: pointer;
        }
        .overlay{
            width:100%;
            height:100vh;
            top:0px;
            position: fixed;
            background: rgba(0,0,0,0.5);
            z-index: -1;
            opacity: 0;
            transition: 1s;
        }
        .loginform{
            width:300px;
            background-color: #fff;
            padding: 30px;
            position: absolute;
            left: 50%;
            top:-50%;
            transform: translate(-50%, -50%);
            box-shadow: 0px 0px 10px 4px gray;
            transition: 2s;
           
        }
        input{
            width:100%;
            height:35px;
            margin-bottom: 10px;
            
        }
        button{
            height:35px;
            padding:0px 20px;
            background-color: #000;
            color:#fff;
        }
        span{
            height: 30px;
            width:30px;
            font-size: 25px;
            position:absolute;
            right:0px;
            cursor: pointer;
            top:0px;
            background-color: green;
            text-align: center;
            color:#fff;
            line-height: 30px;
        }
        .showoverlay{
            opacity: 1;
            z-index:1;
        }
        .showloginform{
            top:50%;
            z-index: 1;
        }
    </style>
</head>
<body>   
    <button id="reg">Login Now</button> 
    <div class="overlay"></div>
    <div class="loginform">
        <span>&times;</span>
        <form action="">
            <label for="UserName">User Name</label>
            <input type="text">
            <label for="password">Password</label>
            <input type="password">
            <button>Login</button>
        </form>
    </div>
    <script>
       function showmodal(){
        document.querySelector('.overlay').classList.add('showoverlay');
        document.querySelector('.loginform').classList.add('showloginform');
       } 
       function closemodal(){
        document.querySelector('.overlay').classList.remove('showoverlay');
        document.querySelector('.loginform').classList.remove('showloginform');
       } 
       let btn=document.querySelector("#reg");
       btn.addEventListener("click",showmodal)
       let close=document.querySelector("span");
       close.addEventListener("click", closemodal);
       </script>
</body>
</html>
