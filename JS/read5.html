<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="images/alcohal-2.webp" id="im">
    <script>
        var arr=["alcohal-2.webp","alcohal-3.webp","alcohal-4.webp"];
        var i=0;
        function slider(){
            var img1=document.getElementById("im");
            img1.src="images/"+arr[i];
            i++;
            if(i==arr.length){
                i=0;
            }
        }
        window.setInterval("slider()",1000)
    </script>
</body>
</html>
