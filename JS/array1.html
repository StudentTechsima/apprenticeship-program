<html>
	<head></head>
	<body>
		<div id="box" ></div>
		<button onclick="demo()">Get</button>
		<script>
			
			let pro=["HTML","CSS","JS","BOOTSTRAP","PHP","GO"];
			let color=["teal","red","yellow", "green","navy","pink"];
			
			function demo(){
			
				let  res="<ul>";
				for(let i=0; i<pro.length; i++){
					res=res+"<li style='color:"+color[i]+"'>" +pro[i]+"</li>";
				}
				res=res+"</ul>";
				document.getElementById("box").innerHTML=res;
					
				}
				
		</script>
	</body>
</html>
