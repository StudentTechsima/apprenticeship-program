<html>
	<head>
		<title></title>
		<meta name="viewport" content="width=device-width inital-scale=1.0">
		<style>
			*{
				margin:0px;
				padding:0px;
				box-sizing:border-box;
			}
			body{
				height:100vh;
				width:100vw;
				background:linear-gradient(270deg, gray,lightblue,skyblue);
			}
			h1{
				padding:20px;
				color:#0e638a;
			}
			label{
				color:crimson;
				text-transform:uppercase;
				letter-spacing:2px;
				font-size:20px;
				padding:0px 5px;
				font-weight:bold;
			}
			::placeholder{
				font-size:16px;
				font-weight:bold;
			}
			#form{
				height:600px;
				width:500px;
				border:5px solid #3f807f;
				margin:0px auto;
				padding:20px 30px;
				 border-radius:10px;
			}
			input{
				width:100%;
				margin:10px 0px;
				
				border:4px solid #3f807f;
				border-radius:10px;
				background:transparent;
				padding:12px 5px;
			}
			input[type=checkbox]{
				height:20px;
				width:10%;
				padding:0;
				margin:0px;
				position:relative;
				top:5px;
			}
			span{
				font-size:20px;
				font-weight:bold;
				color:#0e638a;
			}
			input[type=submit]{
				width:100%;
				border-radius:5px;
				text-align:center;
				font-size:20px;
				font-weight:bold;
				color:#c40d2f;
				background:#e1f5fe;
                
			}
		</style>
	</head>
	<body>
	<h1 align="center">Student Login Form</h1>
		<div id="form">
			<form method="GET">
			<label for="uname">Name</label>
			<input type="text" id="uname" placeholder="Enter Username">
			
			<label for="fname">Father Name</label>
			<input type="text" id="fname" placeholder="Enter Fathe name">
			
			<label for="email">Email</label>
			<input type="text" id="email" placeholder="Enter Email">
			
			<label for="mobno">Mobile No.</label>
			<input type="number" id="mobno" placeholder="Enter Mobile No." >
			
			<label for="pc">Pincode</label>
			
			<input type="number" id="pc" onkeyup="demo()" placeholder="Enter Pincode">
            <p id="msg"></p>
			<input type="checkbox"><span>Check valid username and password</span><br>
			<input type="submit" value="Login" id="sub">
			</form>
		</div>
		
		<script>
			function demo(){
                var pin=document.getElementById("pc");
                var m=document.getElementById("msg");
                if(pin.value.length==6){
                   m.innerText ="Valid Number";
                   m.style.color="green";
                   pin.style.borderColor="green";
                }else{
                    m.innerText ="Invalid Number";
                   m.style.color="red";
                   pin.style.borderColor="red";
                }
            }
		</script>
	</body>
</html>
