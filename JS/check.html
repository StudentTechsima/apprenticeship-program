<html>
	<head></head>
	<body onload="check()">
		<input type="checkbox" id="check" checked>
		<script>
			function check(){
			var check=document.getElementById("check");
				if(check.checked==true){
					check.checked=false;
				}
				else{
					check.checked=true;
				}
			}
		</script>
	</body>
</html>
