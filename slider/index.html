<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slider</title>
    <link href="css/owl.carousel.min.css" rel="stylesheet">
    <link href="css/owl.theme.default.min.css" rel="stylesheet">
	<style>
		.owl-nav {
			position: absolute;
			top: 50%;
		}
	</style>
</head>
<body>
    <div class="owl-carousel owl-theme">
        <div class="item"><img src="images/chia-3.webp"></div>
        <div class="item"><img src="images/chia-2.webp"></div>
        <div class="item"><img src="images/chia-3.webp"></div>
        <div class="item"><img src="images/chia-4.webp"></div>
        <div class="item"><img src="images/chia-2.webp"></div>       
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.owl-carousel').owlCarousel({
                loop:true,
                margin:10,
                nav:true,
				center:true,
                responsive:{
                    0:{
                        items:1
                    },
                    600:{
                        items:3
                    },
                    1000:{
                        items:5
                    }
                }
            }) 
        });
    </script>
</body>
</html>
